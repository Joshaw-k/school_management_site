{% extends 'adminhod/admin-base.html'%}
{% block main_content %}
<div class="col-md-12">
    <div class="card card-primary">
      <div class="card-header">
        <h3 class="card-title">Manage Courses</h3>
      </div>
      <!-- /.card-header -->
      <div class="card-body table-responsive">
        <table class="table table-bordered table-hover text-nowrap">
          <thead>                  
            <tr>
              <th>ID</th>
              <th>Course Name</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
              {% for course in courses %}
            <tr> 
              <td>{{course.id}}</td> 
              <td>{{course.course_name}}</td>
              <td><a href="{% url 'edit-course' course.id %}" class="btn btn-success">Edit</a></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      <!-- /.card-body -->
    </div>
</div>    
{% endblock%}
