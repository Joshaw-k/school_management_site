{% extends 'staff/staff-base.html'%}
{% block main_content %}
<div class="col-md-12">
    <div class="card card-primary">
        <div class="card-header">
          <h3 class="card-title">Staff Personal Info</h3>
        </div>
        <!-- /.card-header -->
        <!-- form start -->
        <form method="POST" action="{% url 'edit_staff_personal_info' %}" role="form">
            {% csrf_token %}
          <div class="card-body">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" name="email" value="{{staff.user.email}}">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" class="form-control" placeholder="Enter Username" name="username" value="{{staff.user.username}}">
              </div>
            <div class="form-group">
                <label for="exampleInputEmail1">First Name</label>
                <input type="text" class="form-control" placeholder="Enter Firstname" name="firstname" value="{{staff.user.first_name}}">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Last Name</label>
                <input type="text" class="form-control" placeholder="Enter Lastname" name="lastname" value="{{staff.user.last_name}}">
                <input type="hidden" name="staff_id" value="{{staff.user.id}}">
              </div>
              <div class="form-group">
                <label>Gender</label>
                <select class="form-control" name="gender">
                  <option value="male" {% if value == staff.gender %} selected {% endif %}>Male</option>
                  <option value="female" {% if value == staff.gender %} selected {% endif %}>Female</option>
              </select>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Address</label>
                <input type="text" class="form-control" placeholder="Enter Address" name="address" value="{{staff.address}}" >
              </div>
          </div>
          <!-- /.card-body -->
    
          <div class="card-footer">
            <button type="submit" class="btn btn-primary btn-block">update</button>
            {% if messages %}
            {% for message in messages %}
            {% if message.tags == 'success' %}
            <p class="alert alert-success btn-block mt-2">{{message}}</p>
            {% elif message.tags == 'error' %}
            <p class="alert alert-danger btn-block mt-2">{{message}}</p>
            {% endif %}
            {% endfor %}
          
        {% endif %}
          </div>
          
        </form>
      </div>
</div>
{% endblock%}
